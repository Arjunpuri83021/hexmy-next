<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <style>
      .logo-text-yellow { fill: #FFD700; font-family: 'Arial Black', sans-serif; font-weight: 900; font-size: 48px; }
      .logo-text-white { fill: #FFFFFF; font-family: 'Arial Black', sans-serif; font-weight: 900; font-size: 48px; }
      .lemon-outer { fill: #FFD700; }
      .lemon-inner { fill: #FFF8DC; }
      .lemon-segment { fill: #FFD700; opacity: 0.3; }
    </style>
  </defs>
  
  <!-- Background (optional, remove if transparent needed) -->
  <rect width="300" height="80" fill="#000000"/>
  
  <!-- "He" in yellow -->
  <text x="10" y="58" class="logo-text-yellow">He</text>
  
  <!-- Lemon slice (replacing 'x') -->
  <g transform="translate(95, 20)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" class="lemon-outer"/>
    <!-- Inner circle -->
    <circle cx="20" cy="20" r="14" class="lemon-inner"/>
    <!-- Segments -->
    <line x1="20" y1="6" x2="20" y2="34" stroke="#FFD700" stroke-width="1.5" opacity="0.4"/>
    <line x1="6" y1="20" x2="34" y2="20" stroke="#FFD700" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="10" x2="30" y2="30" stroke="#FFD700" stroke-width="1.5" opacity="0.4"/>
    <line x1="30" y1="10" x2="10" y2="30" stroke="#FFD700" stroke-width="1.5" opacity="0.4"/>
    <!-- Center dot -->
    <circle cx="20" cy="20" r="2" fill="#FFD700"/>
  </g>
  
  <!-- "my" in white -->
  <text x="145" y="58" class="logo-text-white">my</text>
</svg>
